{% extends "base.html" %}
{% block content %}

<h2>Add Expense</h2>

<form method="POST" action="{{url_for('add_expense')}}">
    <div class="mb-3">
        <label for="select-category" class="form-label">Enter category:</label>
        <select name="sub-category" id="select-category" class="form-select">
            <option value="">--Please choose option--</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Enter amount:</label>
        <input type="text" name="amount" id="amount" class="form-control" placeholder="Enter your SpendSnap here">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Enter description:</label>
        <textarea type="text" name="description" id="description" class="form-control" rows="5" cols="33"></textarea>
    </div>
    <div class="mb-3">
        <input type="hidden" name="form_submitted" value="1">
        <input type="submit" value="Submit">
    </div>
</form>
{% endblock %}
